<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <img class="bg" src="assets/imagens/portalBG.png" alt="">
    <div class="chatBot-Overlay">
        <div class="progressBar">
            <div class="currentProgress"></div>
        </div>
        <img src="assets/imagens/protal da transparencia.png" alt="">
        <div class="chatContainer">
            <div class="chatMessages">
                <div class="botMessagesContainer messagesContainer">
                    <div class="botImg"></div>
                    <div class="botMessage"></div>
                </div>
                <div class="userMessagesContainer messagesContainer">
                        <div class="userMessage"></div>
                </div>
                <div class="botMessagesContainer messagesContainer">
                    <div class="botImg"></div>
                    <div class="botMessage"></div>
                </div>
                <div class="userMessagesContainer messagesContainer">
                    <div class="userMessage"></div>
                </div>
                <div class="botMessagesContainer messagesContainer">
                    <div class="botImg"></div>
                    <div class="botMessage"></div>
                </div>
            </div>
            <div class="textField">
                <form action="">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <input none id="messageSubmit" type="submit" value="">
                    <label for="messageSubmit"><i class="fas fa-paper-plane"></i></label>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/main.js"></script>
</html>
